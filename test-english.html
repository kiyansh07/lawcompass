<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LawCompass | English Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/assets.css" />
</head>

<body>

  <nav class="navbar">
    <div class="logo">LawCompass</div>
    <div class="timer" id="timer">10:00</div>
  </nav>

  <main class="test-container">

    <h1>English Vocabulary Test</h1>

    <p class="instructions">
      20 Questions · Time: 10 Minutes<br>
      +5 Correct · −1 Wrong · 0 Unattempted
    </p>

    <form id="testForm">
      <div id="questions"></div>

      <button type="submit" class="submit-btn">
        Submit Test
      </button>
    </form>

    <section id="resultSection" class="hidden"></section>

  </main>

  <!-- JS (MUST be last) -->
  <script src="js/english-test.js"></script>

</body>
</html>
